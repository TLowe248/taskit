<h1>TASK MANAGER (no not that one)</h1>
<input type="text" [(ngModel)]="newTask" placeholder="Add a task! Go on, don't be shy!">
<button (click)="addTask()">Add Task!</button>
<ul>
	<li *ngFor="let task of tasks; let i = index">
		<p *ngIf="strikes.includes(i); else uncompleted"><s>{{task}}</s><button (click)="deleteTask(i)">x</button></p>
		<ng-template #uncompleted><p>{{task}}<button (click)="deleteTask(i)">x</button></p></ng-template>
	</li>
</ul>

<button (click)="clearTasks()">DELETE ALL TASKS</button>

<router-outlet />
